<h2>Usuarios</h2>
<button mat-flat-button color="primary" [routerLink]="['/search']"   >Ir a la prueba de Observables</button>
<div class="tarjetasUsuarios">
  <mat-card *ngFor="let user of Users">
    <img mat-card-image [src]="user.imageUrl" [alt]="user.name" />
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-actions>
      <button mat-flat-button color="primary" [routerLink]="['/user',user.id]"  >Mostrar</button>
    </mat-card-actions>
  </mat-card>
</div>
